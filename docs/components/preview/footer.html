

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link media="all" rel="stylesheet" href="../../css/master.min.css">
  <title>footer: Default</title>
</head>
<body>

<footer role="contentinfo" class="footer">
<div class="grid-container grid-container--site-width">
<div class="grid-row grid-row--three-columns">
<div class="grid-column">
              <p class="heading heading__footer">Kontaktoplysninger</p>
<div class="rte">
                  <p>Novicell Aarhus</p>
                  Søren Nymarks Vej 6<br>
                  8270 Højbjerg,<br>
                  Denmark<br>
</div>
              <ul class="social-media__list">
    <li class="social-media__item"><div class="social-link social-link--twitter">
    <a href="#" title="Twitter link" target="_blank">
        <svg class="social-link__icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../icons/icons.svg#twitter-icon"></use>
        </svg>
    </a>
</div>
</li>
    <li class="social-media__item"><div class="social-link social-link--google-plus">
    <a href="#" title="Google Plus link" target="_blank">
        <svg class="social-link__icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../icons/icons.svg#google-plus-icon"></use>
        </svg>
    </a>
</div>
</li>
    <li class="social-media__item"><div class="social-link social-link--facebook">
    <a href="#" title="Facebook link" target="_blank">
        <svg class="social-link__icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../icons/icons.svg#facebook-icon"></use>
        </svg>
    </a>
</div>
</li>
</ul>
</div>
<div class="grid-column">
              <p class="heading heading__footer">Kundeservice</p>
              <ul class="link-list">
                      <li class="link-list__item ">
                          <a href="#" title="Link title 1" target="" class="link " property="url">Link text 1</a>
                      </li>
                      <li class="link-list__item ">
                          <a href="#" title="Link title 2" target="" class="link " property="url">Link text 2</a>
                      </li>
                      <li class="link-list__item ">
                          <a href="#" title="Link title 3" target="" class="link " property="url">Link text 3</a>
                      </li>
              </ul>
</div>
<div class="grid-column">
              <p class="heading heading__footer">Spørgsmål? Skriv endelig :)</p>
              <div class="form-field ">
                  <label class="label-inverted" for="name">Navn</label>
                      <input class="input-inverted" type="" name="name" id="name" placeholder="Skriv dit navn" />
              </div>
              <div class="form-field ">
                  <label class="label-inverted" for="email">E-mail</label>
              		<input class="input-inverted" type="" name="email" id="email" placeholder="Skriv din mail" />
              </div>
              <div class="form-field ">
                  <label class="label-inverted" for="message">Besked</label>
              		<textarea class="textarea-inverted" name="message" id="message" placeholder="Skriv din besked"></textarea>
              </div>
              <div class="form-field ">
                  <label class="label" for=""></label>
              		<button class="button ">Send</button>
              </div>
</div>
</div>
</div>
</footer>


</body>
</html>
