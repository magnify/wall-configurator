

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link media="all" rel="stylesheet" href="../../css/master.min.css">
  <title>Picture Wall Configurator: Default</title>
</head>
<body>

<header role="banner">
  <div class="topbar">
<div class="grid-container grid-container--site-width">
<div class="grid-row ">
<div class="grid-column">
              <div class="topbar__inner">
                <img class="logo" src="../../images/logo.svg">
              </div>
</div>
</div>
</div>
</div>

</header>



<main class="main" role="main">
<div class="grid-container grid-container--full-width">
        <div class="wall">
    <div class="wall__container">
        <div class="wall__draggable">
            <div class="wall__draggable-inner">
                <p class="wall__draggable-content">Drag me!</p>
            </div>
        </div>
    </div>
    <div class="wall__actions">
        <button class="button ">Add 10x15</button>
        <button class="button ">Add 13x18</button>
        <button class="button ">Add 15x15</button>
        <button class="button ">Add 15x21</button>
        <button class="button ">Add 18x24</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        $(".wall__draggable").draggable({
            grid: [ 1, 1 ],
            containment: "parent"
        });
    });
</script>
</div>
</main>


</body>
<script src="../../scripts/vendor.min.js"></script>
</html>
