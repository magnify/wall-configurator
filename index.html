<!DOCTYPE html>
<html ng-app="productApp">
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="css/base.css">
    <link media="all" rel="stylesheet" href="css/styles.css">
    <title>Wall Configurator</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
</head>
<body ng-controller="productControl">

<header role="banner">
    <div class="topbar">
        <div class="grid-container grid-container--site-width">
            <div class="grid-row">
                <div class="grid-column">
                    <div class="topbar__inner">
                        <img class="logo" src="images/logo.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main" role="main">
    <div class="grid-container grid-container--full-width">
        <div class="wall">
            <div class="wall__container" style="background: url(images/grid-background.png)">
                <draggable-frame product="product" ng-repeat="product in selectedProducts track by $index">
                </draggable-frame>
            </div>
        </div>
    </div>
    <div class="grid-container grid-container--site-width">
        <div class="grid-row">
            <div class="grid-column">
                <div class="product-wrapper">
                    <div class="product" ng-click="addItem(product)" ng-repeat="product in products | orderBy:'price'" style="width: {{ product.outerWidth }}px; height: {{ product.outerHeight }}px;">
                        <div class="product__inner" style="width: {{ product.innerWidth }}px; height: {{ product.innerHeight }}px;">
                            {{ product.title }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
</html>
